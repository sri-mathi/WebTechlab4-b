<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>FormValidation</title>
    <style>
        label {
            font-weight: normal !important;
        }
    </style>
    <script type="text/javascript">
        function valid() {
            var a = document.validform.name.value;
            if (a == "") {
                alert("Please, Enter your name!!");
                document.validform.name.focus();
                return false;
            }
            if (!isNaN(a)) {
                alert("Please, Enter only character!!");
                document.validform.name.select();
                return false;
            }

            var d = document.validform.email.value;
            if (d == "") {
                alert("Please, Enter your mail id!!");
                document.validform.name.focus();
                return false;
            }
            var atpos = d.indexOf("@");
            var dopos = d.lastIndexOf(".");
            if (atpos < 1 || dopos < atpos + 2 || dopos + 2 >= d.length) {
                alert("Please enter valid mail address!!");
                return false;
            }
            var p = document.validform.pass.value;
            if (p == "") {
                alert("Please, Enter your password!!");
                document.validform.pass.focus();
                return false;
            }
            var cp = document.validform.cpass.value;
            if (cp == "") {
                alert("Please, Enter your password!!");
                document.validform.cpass.focus();
                return false;
            }
            if (p != cp) {
                alert("Password not matched please enter correct one!!");
                document.validform.cpass.focus();
            }
            var m = document.validform.phone.value;
            if (m == "") {
                alert("please, Enter your moblie number!!!");
                document.validform.phone.focus();
                return false;
            } else if (m.length < 10 || m.length > 10) {
                alert("please enter only 10 digits!");
                document.validform.phone.focus();
                return false;
            }

            var rb = document.validform.gender;
            var status = 0;
            for (var i = 0; i < rb.length; i++) {
                if (rb[i].checked == true) {
                    status = 1;
                }
            }
            if (status == 0) {
                alert("select gender");
                return false;
            }

            var interest = document.validform.course;
            if (interest.selectedIndex == 0) {
                alert("select your course");
                document.validform.course.focus();
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <div class="container">
        <div class=" jumbotron">
            <h1><b>Course Selection Form</b></h1>
            <br>
            <br>
            <form action="action.html" name="validform" onsubmit="return valid()">
                <h5><b>Name</b></h5>
                <div class="input-group ">
                    <span class=" input-group-addon "><i class="glyphicon glyphicon-user "></i></span>
                    <input type="text " class="form-control " placeholder="Name" name="nmae">
                </div><br>
                <h5><b>E-mail</b></h5>
                <div class="input-group ">
                    <span class="input-group-addon "><i class="glyphicon glyphicon-mail">@</i></span>
                    <input id="email" type="email " class="form-control " name="email" placeholder="E-mail Address">
                </div> <br>
                <h5><b>Password</b></h5>
                <div class="input-group ">
                    <span class="input-group-addon "><i class="glyphicon glyphicon-phone-password">$</i></span>
                    <input type="password" name="pass" class="form-control " placeholder="Enter strong password">
                </div>
                <br>
                <h5><b>Confirm Password</b></h5>
                <div class="input-group ">
                    <span class="input-group-addon "><i class="glyphicon glyphicon-phone-password">$</i></span>
                    <input type="password" name="cpass" class="form-control " placeholder="Enter your password">
                </div>
                <br>
                <h5><b>Phone</b></h5>
                <div class="input-group ">
                    <span class="input-group-addon "><i class="glyphicon glyphicon-phone-alt"></i></span>
                    <input type="number" name="phone" class="form-control " placeholder="(9876543210)">
                </div>
                <br><br>
                <h5><b>Gender</b></h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">
              Female
            </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">
              Male
            </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">
              Others
            </label>
                </div>
                <br>
                <h5><b>Courses</b></h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="course">
                    <label class="form-check-label">
              Web Technology
            </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="course">
                    <label class="form-check-label">
              Cyber Security
            </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="course">
                    <label class="form-check-label ">
              Artificial Intelligence
            </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="course">
                    <label class="form-check-label">
              Virtual Reality
            </label> <br><br>
                    <div class="input-group">
                        <input type="submit" id="sub" name="sub">
                    </div> <br>
            </form>
            </div>
        </div>
</body>

</html>
